<html>

<head>
    <title>Math</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_HTMLorMML'></script>
    <script type="text/x-mathjax-config" src="jax.config">
        MathJax.Hub.Config({
            "fast-preview": {
                disabled:false
            },
            jax: ["input/AsciiMath", "output/HTML-CSS"],
            messageStyle: "none",
            /*showMathMenu: false,*/
            asciimath2jax: {
                delimiters: [['`','`']],
            },
            SVG: {
                font: "Latin-Modern",
                linebreaks: {
                    automatic: true,
                    width: "container"
                } 
            },
            "HTML-CSS": {
                webFont: "Latin-Modern",
                linebreaks: {
                    automatic: true,
                    width: "container"
                } 
            }
        });
        MathJax.Hub.processSectionDelay = 0;
    </script>
</head>

<body>
    <div class="modal loadFile">
        <div class="label">Wczytaj notatkę</div>
        <textarea id="loadFileContents"></textarea>
        <div class="btn" id="load">Wczytaj</div>
        <div class="btn" id="loadFileClose">✕</div>
    </div>
    <div class="modal copyFile">
        <div class="label">Zapisz notatkę</div>
        <textarea id="copyFileContents" readonly></textarea>
        <div class="btn" id="copyFileClose">✕</div>
    </div>
    <div class="modal markEntry">
        <div class="label">Oznacz równanie</div>
        <input id="mark"></input>
        <div class="btn" id="markEntry">Oznacz</div>
        <div class="btn" id="markEntryClose">✕</div>
    </div>
    <div class="container">
        <div class="bufferArea">
            <div class="buffer saveIcon"></div>
            <!-- <div class="buffer" id="buffer1"></div>
            <div class="buffer" id="buffer2"></div>
            <div class="buffer" id="buffer3"></div>
            <div class="buffer" id="buffer4"></div> -->
            <div class="btn" id="copyFile">Kopiuj</div>
            <div class="btn" id="loadFile">Wczytaj</div>
            <div class="btn" id="new">Nowy</div>
        </div>
        <div class="eq_area">
            <div class="btn action" id="addRow"         >+</div>
            <div class="btn action insert" id="insertSum3"     >∑³</div>
            <div class="btn action insert" id="insertSum4"     >∑⁴</div>
            <div class="btn action insert" id="insertVector3"  >[…]³</div>
            <div class="btn action insert" id="insertVector4"  >[…]⁴</div>
            <div class="btn action insert" id="insertCovector3">[⋮]₃</div>
            <div class="btn action insert" id="insertCovector4">[⋮]₄</div>
            <div class="btn action insert" id="insertArray3"   >[⋱]³ˣ³</div>
            <div class="btn action insert" id="insertArray4"   >[⋱]⁴ˣ⁴</div>
            <div class="btn action insert" id="insertFrac"     >⁽ ⁾⁄₍ ₎</div>
            <div class="btn action insert" id="insertPartial"  >∂ ⁄ ∂</div>
            <div class="entry eq" id="current">``</div>
        </div>
        <textarea class="input"></textarea>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
    <script src="events_mouse.js"></script>
    <script src="events_keyboard.js"></script>
</body>

</html>
